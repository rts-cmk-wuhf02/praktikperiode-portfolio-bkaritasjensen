<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPlay Awesome Music</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/80821de148.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="main__featured">
	<nav>
    <a onclick="goBack()"><i class="fas fa-chevron-left"></i></a>
    <p class="nav">featured</p>
    <i class="fas fa-search"></i>
</nav>
	<h1 class="featured__headText">All Albums</h1>
	<section>
		<div class="featuredAlbums__headerText">
			<p class="featuredAlbums__headtext">Featured Albums</p>
			<a href="/"><p class="featuredAlbums__headLink">View All</p></a>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper featuredAlbums-cardListImage">
				<!----------------- INDSÆT ALBUM GALLERI ----------------------->
			</div>
		</div>
	</section>
	<section>
		<div class="featuredAlbums__headerText">
			<p class="featuredAlbums__headtext">New Releases</p>
			<a href="/"><p class="featuredAlbums__headLink">View All</p></a>
		</div>
		<ul class="featuredAlbums_cardListList">
			<!--------------------- INDSÆT ALBUM LISTE ------------------------->
		</ul>
	</section>
</main>

<!------------------------ TEMPLATE ------------------------------>
<!-- ALBUM GALLERI -->
<template id="featuredAlbums-imagesTemplate">
	<div class="swiper-slide">
		<a id="featuredAlbums__template" href="/albumDetails">
			<img class="featuredAlbums__images" src="" alt="image album">
		</a>
	</div>
</template>

<!-- ALBUM LISTE -->
<template id="featuredAlbums-listsTemplate">
	<div class="featuredAlbums__albumsList">
		<div class="featuredAlbums__albumsListFlex">
			<img class="featuresAlbums__imageAlbumList" src="" alt="image album">
			<div class="featureAlbums__albumsListInfo">
				<div class="featuredAlbums__albumsListInfoName">
					<h4 class="featuredAlbums__albumsListAlbumName overflow"></h4>
					<p class="featuredAlbums__albumsListAlbumArtist overflow"></p>
				</div>
				<p class="featuredAlbums__albumListSongNr"></p>
			</div>
		</div>
	</div>
</template>

<script src="/assets/js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
</script>

<script src="/assets/js/allAlbums.js"></script>
<footer>
	<div class="footer__icons">
		<a href="/allAlbums"><i class="fas fa-wave-square"></i></a>
		<a href="/playlists"><i class="fas fa-microphone-alt"></i></a>
		<a href="/"><i class="fas fa-record-vinyl"></i></a>
		<a href=""><i class="fas fa-adjust change-theme"></i></a>
		<a href="/categories"><i class="fas fa-stream"></i></a>
	</div>
</footer>

<script src="/assets/js/tema.js"></script>
<script src="/assets/js/historyBack.js"></script>
<script src="/assets/js/getToken.js"></script>
</body>
</html>
