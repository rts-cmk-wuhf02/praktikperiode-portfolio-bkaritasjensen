
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPlay Awesome Music</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/80821de148.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="main__playlists">
	<section class="playlists__headerSection">
		<nav>
    <a onclick="goBack()"><i class="fas fa-chevron-left"></i></a>
    <p class="nav">featured</p>
    <i class="fas fa-search"></i>
</nav>
		<h1 class="playslists__headerText">Playslists</h1>
		<div class="swiper-container">
			<div class="swiper-wrapper">
			  <!------------------ INDSÆT TEMPLATE IMAGES ------------------>
			</div>
		</div>
		<div class="playlists__headerTitle">
			<!-------------------- INDSÆT TEMPLATE TITEL ------------------->
		</div>
	</section>
	<section class="albumDetails__mainSectionSongs playlists__playlist">
		<!------------------ INDSÆT TEMPLATE PLAYLISTS --------------------->
	</section>
</main>


<!----------------------------------------- OPRET TEMPLATE ---------------------------------->
<!-- Template af billeder -->
<template id="playlists-images">
	<div class="swiper-slide" style=""></div>
</template>
<!-- Template af playliste titler -->
<!-- <template id="playlists-playlistsTitle">
	<h3 class="playlists__playlistsText"></h3>
</template> -->
<!-- Template af playliste -->
<template id="playlists-playlists">
	<a class="playlists__playlistsLink" href="">
		<div class="albumDetails__mainSong">
			<i class="fas fa-play-circle"></i>
			<div class="albumDetails__mainSongText">
				<div>
					<h3 class="albumDetails__albumsListAlbumName overflow"></h3>
					<p class="albumDetails__albumsListAlbumArtist overflow"></p>
				</div>
			</div>
		</div>
	</a>
</template>


<!--------------------------------------- JS FILER ------------------------------------------>
<script src="/assets/js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
	  },
	  pagination: {
        el: '.swiper-pagination',
      },
    });
</script>

<script src="/assets/js/playlists.js"></script>
<footer>
	<div class="footer__icons">
		<a href="/allAlbums"><i class="fas fa-wave-square"></i></a>
		<a href="/playlists"><i class="fas fa-microphone-alt"></i></a>
		<a href="/"><i class="fas fa-record-vinyl"></i></a>
		<a href=""><i class="fas fa-adjust change-theme"></i></a>
		<a href="/categories"><i class="fas fa-stream"></i></a>
	</div>
</footer>

<script src="/assets/js/tema.js"></script>
<script src="/assets/js/historyBack.js"></script>
<script src="/assets/js/getToken.js"></script>
</body>
</html>
